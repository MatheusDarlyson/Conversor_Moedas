<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Conversor de Moedas</title>
</head>
<div class="container_title">
    <h1 class="page-title">
        Conversor de moedas
    </h1>
</div>

<div class="form">
       
    <div>
      <label for="moedaInicial">Selecione a moeda inicial:</label>
      <select id="moedaInicial">
        <option value="USD">Dólar Americano (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
        <option value="BRL">Real Brasileiro (BRL)</option>
        <option value="BTC">BitCoin (BTC)</option>
      </select>
    </div>
    <div>
      <label for="moedaFinal">Selecione a moeda final:</label>
      <select id="moedaFinal">
        <option value="BTC">BitCoin (BTC)</option>
        <option value="BRL">Real Brasileiro (BRL)</option>
        <option value="USD">Dólar Americano (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Libra Esterlina (GBP)</option>
      </select>
    </div>
    <div>
      <label for="valor">Digite o valor:</label>
      <input type="number" id="valor">
    </div>
      <button onclick="converter()">Converter</button>
    
      <p id="resultado"></p>
    
      <script src="/script.js"></script> <!-- Link para seu arquivo JavaScript -->

</div>
</html>
